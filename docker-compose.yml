version: '2'
 
services:
  mysql:
    image: mysql:5.7
    container_name: kafka-mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "mypassword"
    volumes:
      - mysql_data:/var/lib/mysql
      - /var/run/mysqld/mysqld.sock:/var/run/mysqld/mysqld.sock

volumes:
   mysql_data:
